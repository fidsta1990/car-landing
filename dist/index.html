<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Landing Page</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../src/images/icon.png">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>


    <!-- header -->
    <header id="header" class="section-center">
        <!-- navbar -->
        <nav class="navbar">
            <div class="nav-links">
                <a href="#" class="links">models</a>
                <a href="#" class="links">brands</a>
                <a href="#" class="links">ownerships</a>
                <a href="#" class="links">lifestyles</a>
                <a href="#" class="links">company</a>
                <a href="#" class="s-bar"><i class="fas fa-search"></i></a>
                <a href="#" class="menu"><i class="fas fa-list"></i></a>

                <div class="profile">
                    <img src="https://images.unsplash.com/photo-1583341612074-ccea5cd64f6a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                        alt="profile image" class="profile__img">
                </div>
            </div>
        </nav>
        <!-- end navbar -->
    </header>
    <!-- header -->

    <!-- sidebar -->
    <article class="sidebar">
        <span id="close">&times;</span>
        <div class="side-profile">
            <img src="https://images.unsplash.com/photo-1583341612074-ccea5cd64f6a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                alt="profile image" class="side__img">
        </div>
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#" class="sidelinks">models</a>
        <a href="#" class="sidelinks">brands</a>
        <a href="#" class="sidelinks">ownerships</a>
        <a href="#" class="sidelinks">lifestyles</a>
        <a href="#" class="sidelinks">company</a>
    </article>
    <!-- end sidebar -->

    <!-- searchbar -->
    <form id="search" >
        <div class="form-control">
            <input type="text" placeholder="Enter Car Brand...">
        </div>
    </form>
    <!-- end searchbar -->

    <main class="section-center">

        <!-- number -->
        <section class="number">
            <h2>01</h2>
        </section>
        <!-- end number -->

        <!-- car title -->
        <section class="title">
            <div class="car__make">
                <h1>Bugatti</h1>
                <h2>Chiron pur sport</h2>
            </div>

            <div class="car__model">
                <h3>model</h3>
                <h4>Based on KAMAZ-4326</h4>
            </div>
        </section>
        <!-- end car title -->

        <footer id="footer">
            <a href="#">instagram</a>
            <a href="#">youtube</a>
            <a href="#">facebook</a>
            <a href="#">twitter</a>
        </footer>
    </main>




    <script src="js/app.js"></script>
</body>

</html>
